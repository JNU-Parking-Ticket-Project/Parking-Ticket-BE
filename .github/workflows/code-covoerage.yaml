        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
      - name: ì½”ë“œ ì²´í¬
        uses: actions/checkout@v3

      - name: JDK 17 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Gradle ìºì‹±
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: ê¶Œí•œë¶€ì—¬
        run: chmod +x gradlew

      - name: ë¹Œë“œì™€ í…ŒìŠ¤íŠ¸
        run: ./gradlew clean build jacocoTestReport # ì„ì‹œë¡œ í…ŒìŠ¤íŠ¸ ì²´í¬ ì•ˆí•¨

      - name: í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ë¥¼ PRì— ì½”ë©˜íŠ¸ë¡œ ë“±ë¡í•©ë‹ˆë‹¤
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          title: ğŸ“ í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ì…ë‹ˆë‹¤
          paths: ${{ github.workspace }}/Ticket-Api/build/reports/jacoco.xml
          token: ${{ secrets.JACOCO_TOKEN }}
          min-coverage-overall: 50
          min-coverage-changed-files: 50

      - name: SonarCloud ì‹œì‘
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=${{ secrets.PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.ORGANIZATION }}
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
            -Dsonar.qualitygate.wait=true

      - name: SonarCloud Quality Gate ìƒíƒœ
        id: sonar_quality_gate
        run: |
          STATUS=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${{ secrets.PROJECT_KEY }}" | jq -r '.projectStatus.status')
          echo "Quality Gate status: $STATUS"
          echo "::set-output name=status::$STATUS"


  # deploy ìˆì–´ì•¼ ë˜ê¸´í•˜ëŠ”ë° ì¼ë‹¨ ìŠ¤í‚µ(ë…¼ì˜ í›„ ì‘ì„±)
  notification:
