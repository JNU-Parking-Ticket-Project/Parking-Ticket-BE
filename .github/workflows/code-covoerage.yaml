jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: 'ticket'
          MYSQL_ROOT_PASSWORD: 1234
      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
      - name: ì½”ë“œ ì²´í¬
        uses: actions/checkout@v3

      - name: JDK 17 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Gradle ìºì‹±
        uses: actions/cache@v3
        with:
          arguments: check
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: ê¶Œí•œë¶€ì—¬
        run: chmod +x gradlew

      - name: SonarCloud Set
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ë¹Œë“œì™€ í…ŒìŠ¤íŠ¸
        run: ./gradlew clean build -x spotlessApply -x spotlessCheck -x spotlessJavaCheck -x spotlessJavaApply jacocoTestReport # ì„ì‹œë¡œ í…ŒìŠ¤íŠ¸ ì²´í¬ ì•ˆí•¨

      - name: SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.PROJECT_KEY_SONAR }}  # SonarCloud í”„ë¡œì íŠ¸ í‚¤
        run: ./gradlew sonar --info --stacktrace

      - name: í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ë¥¼ PRì— ì½”ë©˜íŠ¸ë¡œ ë“±ë¡í•©ë‹ˆë‹¤
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          title: ğŸ“ í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ì…ë‹ˆë‹¤
          paths: ${{ github.workspace }}/Ticket-Api/build/reports/jacoco.xml
          token: ${{ secrets.JACOCO_TOKEN }}
          min-coverage-overall: 50
          min-coverage-changed-files: 50

      - name: SonarCloud ì¶”ì¶œ
        id: sonar_result
        run: echo "::set-output name=quality_gate::$(cat ${GITHUB_WORKSPACE}/.scannerwork/report-task.txt | grep status)"

    outputs:
      sonar_quality_gate: ${{ steps.sonar_result.outputs.quality_gate }}


  # deploy ìˆì–´ì•¼ ë˜ê¸´í•˜ëŠ”ë° ì¼ë‹¨ ìŠ¤í‚µ(ë…¼ì˜ í›„ ì‘ì„±)
  notification:
    name: Slack Notification
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [build]
    steps:
      - uses: martialonline/workflow-status@v3
        id: check
      - name: Slack ê³µì§€
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ steps.check.outputs.status }} # workflowê²°ê³¼ ë°›ì•„ì˜´
          author_name: Github Action Bot
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          custom_field_1_title: SonarCloud Quality Gate
          custom_field_1_value: ${{ needs.build.outputs.sonar_quality_gate }} # SonarCloud ìƒíƒœ
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_CI }}
        if: always()
