name: 개발 서비스 배포
on:
  workflow_call:
    secrets:
      DEV_SSH_HOST:
        required: true
      DEV_SSH_USERNAME:
        required: true
      DEV_SSH_PASSWORD:
        required: true
      DEV_SSH_PORT:
        required: true
      SLACK_WEBHOOK_URL:
        required: true
    inputs:
      environment:
        required: true
        type: string
      image-tag:
        required: true
        type: string
      image-name:
        required: true
        type: string
      service-name:
        required: true
        type: string

env:
  IMAGE_TAG: 'latest'
  ENVIRONMENT: ${{ inputs.environment || 'local' }}

jobs:
  deploy:
    runs-on: [ ubuntu-latest ]
    name: 서비스 배포하기
    environment: ${{ inputs.environment }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: GitHub 에서 레포 받아오기
        uses: actions/checkout@v3

      - name: 배포 스크립트 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USERNAME }}
          password: ${{ secrets.DEV_SSH_PASSWORD }}
          port: ${{ secrets.DEV_SSH_PORT }}
          script: |
            sudo cd ~/jnu-parking/Parking-Ticket-BE
            sudo docker rm -f $(sudo docker ps -aq --filter "ancestor=${{ inputs.image-name }}")
            sudo docker pull ${{ inputs.image-name }}:latest
            sudo docker compose up -d
            sudo docker image prune -f

      - name: 배포 완료 슬랙 알림 보내기
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: author, workflowRun, pullRequest
          custom_payload: |
            {
              attachments: [{
                color: '#59f764',
                title: '서버 배포 알림',
                text: `🏃‍♂️‍➡️ 개발 서버 CICD 진행 완료!`,
                fields: [
                  {
                    title: '배포 환경',
                    value: `${process.env.ENVIRONMENT}`,
                    short: true,
                  },
                  {
                    title: '배포자',
                    value: `${process.env.AS_AUTHOR}`,
                    short: true,
                  },
                  {
                    title: '워크플로 링크',
                    value: `${process.env.AS_WORKFLOW_RUN}`,
                    short: true,
                  },
                  {
                    title: 'PR 링크',
                    value: `${process.env.AS_PULL_REQUEST}`,
                    short: true,
                  }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
